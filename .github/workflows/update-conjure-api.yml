name: Update Conjure API

on:
  # This is triggered by https://github.com/nominal-io/scout/blob/main/.github/workflows/npm-publish.yml
  workflow_dispatch:
  # Dispatch to grafana-plugin when changes are merged to main
  push:
    branches:
      - main
    paths:
      - "**/*.conjure.go"
      - "go.mod"
      - "go.sum"

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: update-conjure-api
  cancel-in-progress: true

jobs:
  # Job 1: Regenerate Go code from Conjure IR (only on workflow_dispatch)
  update-and-check:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.NOMBOT_CLASSIC_PERSONAL_ACCESS_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Clone scout repository
        run: |
          git clone https://github.com/nominal-io/scout.git ../scout
          echo "Cloned scout repository"

      - name: Compile Conjure IR
        run: |
          cd ../scout
          ./gradlew scout-service-api:compileIr --no-daemon
          echo "Compiled Conjure IR"

      - name: Update godel
        run: |
          ./godelw update
          echo "Updated godel"

      - name: Generate Go code from Conjure
        run: |
          ./godelw conjure
          echo "Generated Go code from Conjure"

      - name: Tidy and build
        run: |
          go mod tidy
          go build ./...
          echo "Build successful"

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Configure git identity
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "nombot"
          git config user.email "nombot@nominal.io"

      - name: Create or update branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Check if branch exists remotely
          if git ls-remote --exit-code --heads origin nombot/update-conjure-api; then
            echo "Branch exists, fetching and checking out..."
            git fetch origin nombot/update-conjure-api
            git checkout nombot/update-conjure-api
            git reset --hard main
          else
            echo "Branch doesn't exist, creating from main..."
            git checkout -b nombot/update-conjure-api
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: update generated Go code from Conjure IR

          Automated update triggered by scout release.
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Push branch and capture commit SHA
        id: push_branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push origin nombot/update-conjure-api --force-with-lease
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Pushed nombot/update-conjure-api branch at commit $COMMIT_SHA"

      - name: Create/update PR for nominal-api-go
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.NOMBOT_CLASSIC_PERSONAL_ACCESS_TOKEN }}
        run: |
          existing_pr=$(gh pr list --head nombot/update-conjure-api --base main --json number --jq '.[0].number')

          pr_body="Updates the generated Go client code from the latest Conjure IR in scout.

          This PR was automatically created by the update-conjure-api workflow triggered by a new scout release.

          ### Changes
          - Regenerated Go code from latest \`scout-service-api.conjure.json\`
          - Ran \`go mod tidy\` and \`go build ./...\` to verify build

          ### Review
          Please review the generated code changes and merge if they look correct."

          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists, updating..."
            gh pr edit "$existing_pr" \
              --title "chore: update generated Go code from Conjure IR" \
              --body "$pr_body" \
              --add-reviewer "leundai"
            echo "Updated PR #$existing_pr"
          else
            echo "Creating new PR..."
            gh pr create \
              --title "chore: update generated Go code from Conjure IR" \
              --body "$pr_body" \
              --head "nombot/update-conjure-api" \
              --base main \
              --reviewer "leundai"
            echo "Created new PR"
          fi

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "### Update Complete" >> $GITHUB_STEP_SUMMARY
            echo "Generated Go code has been updated and a PR has been created/updated." >> $GITHUB_STEP_SUMMARY
            echo "Once the PR is merged to main, grafana-plugin will be notified to update its dependency." >> $GITHUB_STEP_SUMMARY
          else
            echo "### No Changes" >> $GITHUB_STEP_SUMMARY
            echo "The generated Go code is already up to date with the latest Conjure IR." >> $GITHUB_STEP_SUMMARY
          fi

  # Job 2: Dispatch to grafana-plugin when changes are merged to main
  dispatch-to-grafana-plugin:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Get Token for cross-repo dispatch
        id: get_actions_token
        uses: nominal-io/workflow-application-token-action@d17e3a9a36850ea89f35db16c1067dd2b68ee343 # v4.0.1
        with:
          application_id: ${{ secrets.NOMBOT_APP_ID }}
          application_private_key: ${{ secrets.NOMBOT_PRIVATE_KEY }}
          organization: "nominal-io"
          permissions: "actions: write, contents: read"
          revoke_token: true

      - name: Trigger dispatch for grafana-plugin repository
        uses: benc-uk/workflow-dispatch@e2e5e9a103e331dad343f381a29e654aea3cf8fc # 1.2.0
        with:
          workflow: update-nominal-api-go.yml
          repo: nominal-io/grafana-plugin
          token: ${{ steps.get_actions_token.outputs.token }}
          ref: main

      - name: Summary
        run: |
          echo "### Dispatch Complete" >> $GITHUB_STEP_SUMMARY
          echo "Triggered grafana-plugin to update its nominal-api-go dependency." >> $GITHUB_STEP_SUMMARY
          echo "Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
